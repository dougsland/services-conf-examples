bogus-priv
strict-order
except-interface=lo
bind-dynamic
interface=virbr0
dhcp-range=192.168.122.50,192.168.122.54,12h
dhcp-no-override
dhcp-lease-max=253
#dhcp-range=2000:aabb:ccdd:a::1,ra-only
#enable-ra
dhcp-leasefile=/var/lib/libvirt/dnsmasq/default.leases
dhcp-hostsfile=/var/lib/libvirt/dnsmasq/default.hostsfile
addn-hosts=/var/lib/libvirt/dnsmasq/default.addnhosts
dhcp-option=option:ntp-server,200.160.7.186,192.168.122.1
conf-dir=/etc/dnsmasq.d,.rpmnew,.rpmsave,.rpmorig
